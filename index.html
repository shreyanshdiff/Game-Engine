<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommendation</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Recommendation System</h1>
        <input type="text" id="gameInput" placeholder="Enter a game genre...">
        <button onclick="getRecommendations()">Recommend</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        function getRecommendations() {
            const genre = document.getElementById('gameInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Fetching recommendations for <strong>${genre}</strong>...</p>`;
            
            setTimeout(() => {
                resultsDiv.innerHTML = `<p>Here are some recommended games for the <strong>${genre}</strong> genre:</p>
                                        <ul>
                                            <li>Game 1</li>
                                            <li>Game 2</li>
                                            <li>Game 3</li>
                                        </ul>`;
            }, 1000);
        }
    </script>
</body>
</html>
